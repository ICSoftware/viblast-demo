<html>
	<head>
		<title>Getting Started</title>
	</head>
	<body>
		<video id="player"></video>
		<br />
		<div id="controls">
			<div>
				<button id="toggle-play-video"></button>
				<button id="next-markup" onclick="icsVideoJs.cycleThroughMarkups()">Next Markup</button>
				<button id="close-markup" onclick="icsVideoJs.modal.close()">Close Markup</button>
			</div>
			<br/>
			<div>
				<label>Frame Seek</label>
				<button id="previous-frame" onclick="icsVideoJs.previousFrame()">&lt;&lt;</button>
				<button id="next-frame" onclick="icsVideoJs.nextFrame()">&gt;&gt;</button>
			</div>
			<br/>
			<div>
				<label>Millisecond Seek</label>
				<button id="previous-millisecond" onclick="icsVideoJs.previousTime(.001)">&lt;&lt;</button>
				<button id="next-millisecond" onclick="icsVideoJs.nextTime(.001)">&gt;&gt;</button>
			</div>
			<div>
				<label>Microsecond Seek</label>
				<button id="previous-millisecond" onclick="icsVideoJs.previousTime(.000001)">&lt;&lt;</button>
				<button id="next-millisecond" onclick="icsVideoJs.nextTime(.000001)">&gt;&gt;</button>
			</div>
		</div>
		<div id="stats">
			Current Time: <input type="text" id="current-time">
	    <br/>
			Time Code: <span id="time-code"></span>
	    <br/>
			Frame Rate: <span id="frame-rate"></span>
	    <br/>
			Seconds Per Frame: <span id="spf"></span>
	    <br/>
			Frames: <span id="frames"></span>
		</div>

		<script src="demo.bundle.js"></script>
	</body>
</html>
